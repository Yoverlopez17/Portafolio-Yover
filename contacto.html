<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contacto-Yover López</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="stylesheet" href= "../css/contacto.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contactá <span>me</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Deja tu Mensaje</h3>
                <form action="https://www.actionforms.io/e/r/formulario-yoverlopez-portafolio">
                    <p>
                        <label>Tu Nombre</label>
                        <input type="text" name="name" required>
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                    
                        <label>Número Télefono</label>
                        <input type="tel"  name="phone" min="000000000"max="999999999" required>
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" required>
                    </p>
                    <p class="block">
                       <label>Tu mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block btn">
                        <button type="submit">Enviar</button>
                    </p>

                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información </h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> La Ceja, Antioquia</li>
                    <li><i class="fas fa-phone"></i> (+57) 318 689 68 78</li>
                    <li><i class="fas fa-envelope-open-text"></i> yoverlopez1986@gmail.com</li>
                </ul>
                <p>No dudes en dejar tu mensaje y expresar tus ideas.</p>
                </p>
            </div>
        </div>  

    </div>
<footer>

</footer>
</body>
</html>
